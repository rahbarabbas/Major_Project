{% extends 'layout/base.html' %}

{% block body %}

<div class="container">
    <div class="row form-row">
        <div class="col-lg-4">
            <h1 class="my-4 text-primary">Login</h1>
            <form class="shadow-lg p-4">
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="ex:ravi@gmail.com">
                </div>
                
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Your Password">
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</div>

{% endblock %}


{% block css %}
<style>
    .form-row {
        display: flex;
        height: 95vh;
        justify-content: center;
        align-items: center;
    }
    main{
        background-color: aqua;
        background-image: url('https://images.unsplash.com/photo-1505860125062-3ce932953cf5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NTF8fHBuZyUyMGJhY2tncm91bmR8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60');
        background-size: cover;
        background-position: center;
    }
</style>


{% endblock %}
