{% extends 'layout/base.html' %}

{% block body %}

<div class="container">
    <div class="row form-row">
        <div class="col-lg-4">
            <h1 class="my-4 text-primary">Register an account</h1>
            <form class="shadow-lg p-4">
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="ex:ravi@gmail.com" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">User Name</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="User Name">
  
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Your Password">
                </div class="form-text" id="passHelp">Password should be min 6 chars<div></div>
                <div class="mb-3">
                    <label for="confirmpass" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmpass" name="confirmpass" placeholder="Confirm Password">
                  </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</div>

{% endblock %}


{% block css %}
<style>
    .form-row {
        display: flex;
        height: 95vh;
        justify-content: center;
        align-items: center;
    }
    main{
        background-color: aqua;
        background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1173&q=80');
        background-size: cover;
        background-position: center;
    }
</style>

{% endblock %}
